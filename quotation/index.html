<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessory Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 title-header">Accessory Shop</h1>
            <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="bi bi-plus-circle me-2"></i>Add New Product
            </button>
        </div>

        <div class="alert alert-info text-center discount-banner mb-4" role="alert">
            <strong>Special Offer!</strong> Get a <span class="discount-percent">10% discount</span> when you buy 12 or more items of the same product!
        </div>

        <div class="card quotation-card">
            <div class="card-body p-0">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="p-3">Product Name</th>
                            <th class="p-3">Unit Price</th>
                            <th class="p-3">Quantity</th>
                            <th class="p-3">Total Price</th>
                            <th class="p-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="quotation-table-body">
                    </tbody>
                    <tfoot id="quotation-table-foot" class="p-3">
                        <tr>
                            <th colspan="3" class="p-3">Gross Total</th>
                            <td id="gross-total">\$0.00</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th colspan="3" class="p-3">VAT (7%)</th>
                            <td id="vat-amount">\$0.00</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th colspan="3" class="p-3 fs-5">Total Price</th>
                            <td id="final-total" class="fs-5">\$0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                 <div id="empty-quotation-message" class="text-center text-muted p-5">
                    <p class="mb-0 fs-5">Your cart is empty. Click "Add New Product" to begin.</p> <!-- THIS LINE IS CHANGED -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Select a Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="product-select" class="form-label">Product</label>
                            <select class="form-select" id="product-select" required>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="product-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="product-quantity" value="1" min="1" required>
                        </div>
                        <div class="d-grid gap-2">
		                    <button type="submit" class="btn btn-primary">Add to Quotation</button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
		                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
